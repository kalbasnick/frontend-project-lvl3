<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>KALBASNICK Hexlet Frontend Project</title>
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <h1 class="display-3">RSS агрегатор</h1>
        <h3>Начните читать RSS сегодня! Это легко, красиво.</h3>
        <form class="rss-form w-100 h-75">
          <div class="row">
            <div class="col-md-8">
              <input class="form-control w-100 h-75" id="url-input" type="text" aria-label=".form-control-lg" placeholder="Ссылка RSS" name="url-input" autofocus>
            </div>
            <div class="col-md-auto">
              <button class="btn btn-primary btn-lg" type="submit">Добавить</button>
            </div>
          </div>
        </form>
        <p>Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback text-danger"></p>
      </section>
      <section class="container-fluid">
        <div class="row">
          <div class="col-md-10 feeds"></div>
          <div class="col-md-10 posts"></div>
        </div>
      </section>
    </main>
  </body>
</html>
